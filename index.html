<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Grade Manager</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      color: #333;
      padding: 20px;
    }
    .dark-mode {
      background: #333;
      color: #fff;
    }
    .student {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <h1>Student Grade Manager</h1>

  <input id="name" type="text" placeholder="Enter name" />
  <input id="marks" type="number" placeholder="Enter marks" />
  <button id="addBtn">Add Student</button>
  <button id="toggleMode">Toggle Dark Mode</button>

  <div id="students"></div>

  <script src="script.js"></script>
</body>
</html>
